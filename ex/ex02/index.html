<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#area {
            background-color: greenyellow;
            color: white;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseover="entrar" onmouseout="sair">
        <p>interaja</p>
    </div>
    <input type="number" id="txtn1" name="txtn1">
    <input type="number" id="txtn2" name="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">
        resultado
    </div>
</body>
<script>
    const a = document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseover', entrar)
    a.addEventListener('mouseout', sair)
    function clicar() {
        a.innerText = 'Clicou'
        a.style.background = 'red'
    }
    function entrar() {
        a.innerText = 'Entrou'
    }
    function sair() {
        a.innerText = 'Saiu'
        a.style.background = 'green'
    }

    function somar() {
        const tn1 = document.getElementById('txtn1')
        const tn2 = document.querySelector('input#txtn2')
        const res = document.getElementById('resultado')
        let n1 = Number(tn1.value)
        let n2 = Number(tn2.value)
        let s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${s}`
    }
</script>

</html>
